<div class="container2">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3">
                            <input type="text" formControlName="producto" 
                            class="form-control form-control-lg" placeholder="Nombre del conductor">
                            <div class="text-danger"
                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del conductor <strong> es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email" 
                            class="form-control form-control-lg" placeholder="Email del conductor">
                            <div class="text-danger"
                            *ngIf="productoForm.get('email')?.hasError('required') && productoForm.get('email')?.touched">
                                <span>El email del conductor <strong> es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Teléfono del Conductor">
                            <div class="text-danger"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>Su teléfono de contacto<strong> es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="ubicacion"
                            class="form-control form-control-lg" placeholder="Punto de encuentro para los pasajeros">
                            <div class="text-danger"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>El punto de encuentro <strong> es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="precio"
                            class="form-control form-control-lg" placeholder="Estimación de Costo al mes">
                            <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>La estimación del precio<strong> es obligatoria</strong></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <button routerLink="/listar-productouser" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
