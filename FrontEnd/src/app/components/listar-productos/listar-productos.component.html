          <div class="row">
              <div class="col-lg-8 offset-lg-2">
                  <div class="card">

                          <table  *ngIf="listProductos.length >0" class="table table-striped mt-3">
                              <thead>
                                <tr>
                                  <th scope="col">Nombre Conductor</th>
                                  <th scope="col">Teléfono</th>
                                  <th scope="col">Punto Encuentro</th>
                                  <th scope="col">Monto Viaje al Mes</th>
                                  <!-- <th scope="col">Acciones</th> -->
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor= "let producto of listProductos">
                                  <td>{{producto.nombre}}</td>
                                  <td>{{producto.categoria}}</td>
                                  <td>{{producto.ubicacion}}</td>
                                  <td>{{producto.precio | currency: 'USD'}}</td>

                                    <i [routerLink]="['/editar-producto', producto._id]" class="fas fa-edit text-primary"></i>

                                  </td> -->
                                </tr>
                              </tbody>
                            </table>
