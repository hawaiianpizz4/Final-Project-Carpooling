<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class = "card-header">
                Inicar Sesión
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <!-- <div class="form-group">
                        <label for="tipo">Choose a car:</label>
                        <select name="tipo" id="tipo">
                        <option value="1">Conductor</option>
                        <option value="2">Pasajero</option>
                        </select>
                    </div> -->
                    <button type="submit" class="btn btn-primary btn-block">
                        Inicar Sesión
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
